{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block head_title %}{% endblock %}</title>
    {% block extra_head %}
    {% endblock %}


    <link href="https://fonts.googleapis.com/css?family=Oswald:400,700|Roboto:400,500" rel="stylesheet">

    <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet">

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <link href="{% static 'assets/css/font-awesome.min.css' %}" rel="stylesheet">

    <link href="{% static 'assets/css/owl.carousel.css' %}" rel="stylesheet">

    <link href="{% static 'assets/css/offcanvas.min.css' %}" rel="stylesheet">

    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">

    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body id="page-top" data-spy="scroll" data-target=".navbar">

    {% block content %}

    {% endblock %}

    <script src="{% static 'assets/js/jquery.min.js' %}" type="text/javascript"></script>

    <script src="{% static 'assets/js/owl.carousel.js' %}" type="text/javascript"></script>

    <script src="{% static 'assets/js/bootstrap.min.js' %}" type="text/javascript"></script>

    <script src="{% static 'assets/js/script.js' %}" type="text/javascript"></script>

    <script src="{% static 'assets/js/offcanvas.min.js' %}" type="text/javascript"></script>
    <script src="https://ajax.cloudflare.com/cdn-cgi/scripts/a2bd7673/cloudflare-static/rocket-loader.min.js"
      data-cf-settings="0c740645c813dfe71e5d2fca-|49" defer=""></script>
  </body>
</html>
